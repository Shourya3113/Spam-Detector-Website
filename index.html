<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for a smoother appearance */
        #result-card {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-4">
        <main class="bg-white border border-slate-200 rounded-2xl shadow-xl shadow-slate-200/50">
            <div class="p-8 md:p-12">
                <!-- Header -->
                <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto text-slate-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Spam Detection Center</h1>
                    <p class="mt-3 text-slate-600">Enter a message below to check if it's spam.</p>
                </div>

                <!-- Text Area -->
                <div class="mt-8">
                    <label for="message-input" class="sr-only">Your Message</label>
                    <textarea id="message-input" name="message" rows="6" class="w-full p-4 bg-slate-100 border-2 border-transparent rounded-xl text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="Type or paste your message here..."></textarea>
                </div>

                <!-- Submit Button -->
                <div class="mt-6">
                    <button id="check-button" class="w-full flex items-center justify-center px-8 py-4 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300">
                        <span id="button-text">Check Message</span>
                        <svg id="button-loader" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Result Display Area -->
            <div id="result-container" class="px-8 md:px-12 pb-10 hidden">
                <div id="result-card" class="p-6 rounded-xl">
                    <div class="flex items-center">
                        <div id="result-icon" class="mr-4">
                            <!-- Icon will be inserted here by JS -->
                        </div>
                        <div>
                            <h3 id="result-title" class="text-xl font-bold"></h3>
                            <p id="result-message" class="text-sm"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center mt-8">
            <p class="text-sm text-slate-500">NTCC Project | Spam Detection App</p>
        </footer>
    </div>

    <script>
        const checkButton = document.getElementById('check-button');
        const messageInput = document.getElementById('message-input');
        const resultContainer = document.getElementById('result-container');
        const resultCard = document.getElementById('result-card');
        const resultIcon = document.getElementById('result-icon');
        const resultTitle = document.getElementById('result-title');
        const resultMessage = document.getElementById('result-message');
        const buttonText = document.getElementById('button-text');
        const buttonLoader = document.getElementById('button-loader');

        // Icons for the result card
        const spamIcon = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>`;

        const notSpamIcon = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>`;

        checkButton.addEventListener('click', async () => {
            const message = messageInput.value;
            if (!message.trim()) {
                // Using a custom-styled modal/alert would be better, but for simplicity:
                alert('Please enter a message to check.');
                return;
            }

            // --- Show loading state ---
            buttonText.classList.add('hidden');
            buttonLoader.classList.remove('hidden');
            checkButton.disabled = true;
            resultContainer.classList.add('hidden');

            try {
                // This URL points to your local Flask server.
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResult(data.prediction);

            } catch (error) {
                console.error("Error fetching prediction:", error);
                displayResult('error');
            } finally {
                // --- Hide loading state ---
                buttonText.classList.remove('hidden');
                buttonLoader.classList.add('hidden');
                checkButton.disabled = false;
            }
        });

        function displayResult(prediction) {
            // Clear previous styles
            resultCard.classList.remove('bg-red-100', 'bg-green-100', 'bg-gray-100');
            resultTitle.classList.remove('text-red-800', 'text-green-800', 'text-gray-800');
            resultMessage.classList.remove('text-red-700', 'text-green-700', 'text-gray-700');

            if (prediction === 'spam') {
                resultCard.classList.add('bg-red-100');
                resultTitle.classList.add('text-red-800');
                resultMessage.classList.add('text-red-700');
                resultIcon.innerHTML = spamIcon;
                resultTitle.textContent = 'This looks like Spam';
                resultMessage.textContent = 'Our model has identified this message as potential spam. Please be cautious.';
            } else if (prediction === 'not_spam') {
                resultCard.classList.add('bg-green-100');
                resultTitle.classList.add('text-green-800');
                resultMessage.classList.add('text-green-700');
                resultIcon.innerHTML = notSpamIcon;
                resultTitle.textContent = 'Looks Safe';
                resultMessage.textContent = 'This message appears to be legitimate.';
            } else { // Handle error case
                 resultCard.classList.add('bg-gray-100');
                resultTitle.classList.add('text-gray-800');
                resultMessage.classList.add('text-gray-700');
                resultIcon.innerHTML = ''; // No icon for error
                resultTitle.textContent = 'An Error Occurred';
                resultMessage.textContent = 'Could not connect to the prediction service. Please try again later.';
            }

            resultContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
